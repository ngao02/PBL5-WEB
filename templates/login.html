{% if msg %}
<script>
    alert('{{msg}}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/login.css' %}">
    {% comment %} <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css"> {% endcomment %}
    
    
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="/postsign/" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email1" name='email1' type="text" required>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input id="password1" name="password1" type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit" id="btnSignIn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ?
                        <a href="#" class="register-link">Register
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="/postsignUp/" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input id="username" name = "username" type="text" required>
                    <label>Username</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" name ="email" type="email" required>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input id="password" name ="password" type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" id="btnSignUp" value="Sign Up">Register</button>
                <div class="login-register">
                    <p>Already have an account ?
                        <a href="#" class="login-link">Login
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
       

</body>

<script type="text/javascript" src="{% static './javascript/script.js' %}"></script>
</html>
